apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

// Firebase Crashlytics
apply plugin: 'io.fabric'

// Firebase performance monitor
apply plugin: 'com.google.firebase.firebase-perf'


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kwizzapp"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 6
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'


    implementation "com.google.android.gms:play-services-auth:$google_account_login_auth_version"
    implementation "com.google.android.gms:play-services-games:$google_play_game_services_version"

    implementation "com.android.support:design:$android_support_lib_version"
    implementation "com.android.support:cardview-v7:$android_support_lib_version"
    implementation "com.android.support:recyclerview-v7:$android_support_lib_version"

    //Dagger2
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.android.support:support-v4:$android_support_lib_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    //Dagger Android
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    // if you use the support libraries
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "com.jakewharton.timber:timber:4.7.0"
    implementation "com.squareup.okhttp3:logging-interceptor:3.10.0"

    //glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glide_version"
    //anko
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-support-v4-commons:$anko_version"

    //check network
    implementation 'com.madhuteja.checknet:checknet:0.1.0'

    //RxJava2
    implementation 'io.reactivex.rxjava2:rxjava:2.1.12'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'

    //room
    implementation "android.arch.persistence.room:runtime:${arch_version}}"
    kapt "android.arch.persistence.room:compiler:${arch_version}"
    implementation "android.arch.persistence.room:rxjava2:${arch_version}"

    // PayUMoney
    implementation('com.payumoney.sdkui:plug-n-play:1.4.0') {
        exclude module: 'support-v4'
    }

    // Firebase Core
    implementation 'com.google.firebase:firebase-core:16.0.6'

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics:16.0.6'

    // Add Crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.6'

    // Firebase Performance
    implementation 'com.google.firebase:firebase-perf:16.2.2'

    // FCM Messaging
    implementation 'com.google.firebase:firebase-messaging:17.3.4'

    // Add the In-App Messaging dependency: => Conflicting need to be done later
    implementation 'com.google.firebase:firebase-inappmessaging-display:17.0.4'

    // Firebase remote config
    implementation 'com.google.firebase:firebase-config:16.1.0'

    // Google Sign In Button
    implementation 'com.shobhitpuri.custombuttons:google-signin:1.0.0'

    // Circular Profile Image
    implementation 'de.hdodenhof:circleimageview:3.0.0'


}

apply plugin: 'com.google.gms.google-services'
